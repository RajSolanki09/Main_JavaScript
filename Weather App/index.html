<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <center>
        <h2>Weather <br> app</h2>
    </center>

    <div class="container">
        <div class="weather-container">
            <div class="sun"></div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
        </div>
        <div class="weather-app" id="weatherApp">
            <form id="form" class="search-bar">
                <input type="text" placeholder="Search" id="cityname">
                <button type="submit">
                    <img src="https://img.icons8.com/material-outlined/24/0A122A/search--v1.png" alt="Search">
                </button>
            </form>

            <div id="box" class="weather-info"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>

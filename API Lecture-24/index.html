<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }

        body {
            background-color: #f0f4f8;
        }

        .student-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            color: #333333;
        }

        .student-form h3 {
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #5a9bd5;
            text-shadow: 1px 1px 3px rgba(90, 155, 213, 0.3);
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #5a9bd5;
        }

        .form-control,
        .form-select {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #e7eff6;
            color: #333333;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .form-control:focus,
        .form-select:focus {
            outline: 2px solid #91c8e8;
            background-color: #d4e4f1;
        }

        button {
            background-color: #76b7e0;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #92cbe1;
            box-shadow: 0px 0px 8px rgba(146, 203, 225, 0.4);
        }

        .student-list {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .student-card {
            background-color: #ffffff;
            padding: 20px;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: calc(33% - 20px);
            color: #333333;
        }

        .student-card h4 {
            margin: 0;
            font-size: 1.3em;
            color: #5a9bd5;
        }

        .student-card p {
            margin: 6px 0;
            color: #666666;
        }

        .student-card .buttons {
            display: flex;
            justify-content: space-between;
        }

        .student-card button {
            width: 48%;
            background-color: #76b7e0;
            color: #ffffff;
            margin: 0 1%;
        }

        #success {
            display: none;
        }
    </style>
</head>

<body>
    <div class="student-form">
        <h3>Add Students</h3>
        <form id="form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="number" class="form-label">Number:</label>
                <input type="number" class="form-control" id="number" name="number" required>
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course:</label>
                <select class="form-select" id="course" required>
                    <option value="Full Stack">Full Stack</option>
                    <option value="Backend">Backend</option>
                    <option value="Frontend">Frontend</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>

            <button type="submit" id="type">Submit</button>
        </form>
    </div>

    <div class="student-list" id="list"></div>

    <script type="module" src="./index.js"></script>
</body>

</html>

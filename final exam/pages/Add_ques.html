<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="navbar"></div>
    </div>

    <center>
        <form id="form">
            <div class="mb-3 w-25">
                <label for="Que" class="form-label">Question:</label>
                <input type="text" id="Que" class="form-control" placeholder="Enter question..." required />
            </div>

            <div class="mb-3 w-25">
                <label for="op1" class="form-label">Option A:</label>
                <input type="text" id="op1" class="form-control" placeholder="Option A..." required />
            </div>

            <div class="mb-3 w-25">
                <label for="op2" class="form-label">Option B:</label>
                <input type="text" id="op2" class="form-control" placeholder="Option B..." required />
            </div>

            <div class="mb-3 w-25">
                <label for="op3" class="form-label">Option C:</label>
                <input type="text" id="op3" class="form-control" placeholder="Option C..." required />
            </div>

            <div class="mb-3 w-25">
                <label for="op4" class="form-label">Option D:</label>
                <input type="text" id="op4" class="form-control" placeholder="Option D..." required />
            </div>

            <div class="mb-3 w-25">
                <label for="ans" class="form-label">Answer:</label>
                <input type="text" id="ans" class="form-control" placeholder="Enter correct answer..." required />
            </div>

            <input type="submit" value="Submit" class="btn btn-info" />
        </form>
    </center>

</body>
<script type="module" src="/final exam/js/add_ques.js"></script>

</html>

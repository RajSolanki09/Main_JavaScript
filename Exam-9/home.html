<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>News App</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #E8F1FA;
            color: #3A3A3A;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #CDE7F0;
            color: #3A3A3A;
            padding-top: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }

        .header {
            background-color: #BFDFFC;
            color: #3A3A3A;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .nav-tabs {
            font-family: 'Lora', serif;
        }

        .nav-link {
            color: #3A3A3A;
            font-weight: bold;
            font-size: 18px;
            margin: 0 15px;
        }

        .nav-link.active {
            background-color: #A6C8FF;
            border-color: #A6C8FF;
        }

        #profile-image {
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            width: 150px;
            height: 150px;
        }

        .profile-info {
            margin-top: 20px;
            font-family: 'Lora', serif;
        }

        .news-item {
            list-style-type: none;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .news-image {
            width: 100%;
            height: auto;
        }

        .news-title {
            font-size: 24px;
            margin-top: 10px;
        }

        .news-content {
            margin-top: 10px;
            font-size: 16px;
        }

        .news-buttons {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./home.html" target="_blank">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./addnews.html" target="_blank">Add News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./signup.html" target="_blank">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./login.html" target="_blank">Log In</a>
            </li>
        </ul>
    </header>

    

    <div class="sidebar">
        <h4>User Profile</h4>
        <img id="profile-image" src="./1.jpg" alt="Profile Image" />
    </div>

    <div class="main-content">
        <h1>News</h1>
        <ul id="news-list"></ul>
    </div>

    <script src="./script.js">
    </script>
</body>

</html>

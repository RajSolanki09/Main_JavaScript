<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Like App</h1>
      <img
        src="https://t4.ftcdn.net/jpg/02/66/31/75/240_F_266317554_kr7DPOoM5Uty0YCeFU9nDZTt4a2LeMJF.jpg"
        alt="App Image"
      />
      
      <div class="display-flex">
        <div class="flex">
          <button id="like-btn"><i class="fas fa-thumbs-up"></i></button>
          <p id="likes-count">0</p>
        </div>
        <div class="flex">
          <button id="comment-btn"><i class="fas fa-comment"></i></button>
          <p id="comment-count">0</p>
        </div>
        <div class="flex">
          <button id="share-btn"><i class="fas fa-share"></i></button>
          <p id="share-count">0</p>
        </div>
        <div class="flex">
          <button id="bookmark-btn"><i class="fas fa-bookmark"></i></button>
          <p id="bookmark-count">0</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>

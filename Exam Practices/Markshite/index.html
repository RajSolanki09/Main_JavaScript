<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markshite</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <form id="mark">
        Name: <input type="text" id="name" placeholder="Name"><br><br>
        Standard: <input type="number" id="std" placeholder="Standard"><br><br>
        PHYSICS: <input type="number" id="phy" placeholder="phy"><br><br>
        CHEMISTRY: <input type="number" id="chem" placeholder="chem"><br><br>
        BIOLOGY: <input type="number" id="bio" placeholder="bio"><br><br>
        ENGLISH: <input type="number" id="eng" placeholder="eng"><br><br>
        COMPUTER: <input type="number" id="com" placeholder="com"><br><br>
        <input type="submit">
    </form>

    <table class="table table-dark table-striped-columns table-hover w-75 m-auto mt-3">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Standard</th>
                <th scope="col">Total Marks</th>
                <th scope="col">Percentage</th>
                <th scope="col">Grade</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <script src="/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <form id="userData" class="login">

        <h2 style="color: aliceblue;">Login Form</h2>

    </form>
    <script src="./index.js"></script>

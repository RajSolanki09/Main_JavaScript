<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container mt-5">
  <form id="userData" class="mb-4">
    <h2>Student</h2>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required id="name" class="form-control"  placeholder="Name">
    </div>
    <div class="form-group">
      <label for="grid">GRID</label>
      <input type="number" required id="grid" class="form-control" placeholder="grid">
    </div>
    <div class="form-group">
      <label for="number" >Number</label>
      <input type="text" required id="number" class="form-control" placeholder="number">
    </div>
    <div class="form-group">
      <label for="course">Course</label>
      <select id="course" required class="form-control">
        <option value="" disabled selected>Select Course</option>
        <option value="FullStack">FullStack</option>
        <option value="FrontEnd">FrontEnd</option>
        <option value="BackEnd">BackEnd</option>
        <option value="pythonDeveloper">pythonDeveloper</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fee">Fee</label>
      <select id="fee" required class="form-control">
        <option value="" disabled selected>Select Fee</option>
        <option value="10000">10000</option>
        <option value="20000">20000</option>
        <option value="30000">30000</option>
        <option value="40000">40000</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>

  <table id="studentTable" class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>grid</th>
        <th>number</th>
        <th>Course</th>
        <th>Fee</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <h2>Sales</h2>
  <thead class="thead-light">
    <tr>
      <th>course</th>
      <th>count</th>
      <th>total_fees</th>
    </tr>
  </thead>
  <tbody id="Summary"></tbody>
</table>
  <!-- <div id="summary" class="mt-4">
    <p id="totalFee">Total Fee: 0</p>
    <p id="totalStud">Total Students: 0</p>
  </div> -->

  <script src="index.js"></script>
</body>

</html>

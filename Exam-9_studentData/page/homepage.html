<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .filters {
            margin-bottom: 30px;
        }

        .filters button {
            font-size: 1.1rem;
            /* Increased font size for better readability */
            padding: 8px 20px;
        }

        /* Styling for the student list container */
        #studentList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            /* Slightly wider columns */
            gap: 25px;
        }

        /* Styling for each student card */
        #studentList div {
            background-color: #f9f9f9;
            /* Softer background */
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            /* Increased shadow for better depth */
        }

        /* Text styling for student information */
        #studentList p {
            font-size: 1rem;
            margin: 5px 0;
            color: #333;
        }

        #studentList h2 {
            font-size: 1.5rem;
            /* Slightly smaller font size for fees */
            color: #000000;
            /* Danger color to highlight the fees */
            margin-bottom: 15px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="navbar"></div>
    </div>
    <div class="filters text-center py-5">
        <button id="lth" class="btn btn-outline-dark mx-2">LTH</button>
        <button id="htl" class="btn btn-outline-dark mx-2">HTL</button>
        <button id="Backend" class="btn btn-outline-dark mx-2">Backend</button>
        <button id="Frontend" class="btn btn-outline-dark mx-2">Frontend</button>
        <button id="FullStack" class="btn btn-outline-dark mx-2">FullStack</button>
    </div>
    <div class="container">
        <div id="studentList"></div>
    </div>
</body>
<script type="module" src="/Exam-9_studentData/js/home.js"></script>

</html>

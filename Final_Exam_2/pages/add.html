<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar"></div>
    
    <div class="container">
        <h2 class="text-center pt-5">Add Product</h2>
        <form id="productData" class="text-center">
            <div class="mb-3 w-25 mx-auto">
                <input type="text" class="form-control" id="productName" placeholder="Enter Product Name"  />
            </div>

            <div class="mb-3 w-25 mx-auto">
                <select class="form-control" id="productCatagory" >
                    <option value="">Select Product Category</option>
                    <option value="Car">Car</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Electric">Electric</option>
                </select>
            </div>

            <div class="mb-3 w-25 mx-auto">
                <input type="number" id="amount" class="form-control" placeholder="Enter Product Amount"  />
            </div>

            <div class="mb-3 w-25 mx-auto">
                <input type="url" id="url" class="form-control" placeholder="Enter Product URL"  />
            </div>

            <input type="submit" value="Submit" class="btn btn-outline-warning" />
        </form>
    </div>

    <script type="module" src="/Final_Exam_2/js/add.js"></script>
</body>
</html>

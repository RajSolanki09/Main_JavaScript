<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log_in</title>
    <!-- css -->
    <link rel="stylesheet" href="/E-comerce_Website/style/style.css" />
    <style>
      /* General Container Styles */
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
      }

      /* Header Styles */
      h1.text-center {
        font-size: 32px;
        color: #4b0082; /* Indigo color */
        margin-bottom: 20px;
        text-align: center;
      }

      /* Form Styles */
      form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 50%; /* Custom width for the form */
        margin: 20px auto; /* Center form */
      }

      /* Label Styles */
      label {
        display: block;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333333;
      }

      /* Input Styles */
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #4b0082; /* Indigo border on focus */
        outline: none;
      }

      /* Submit Button Styles */
      input[type="submit"] {
        background-color: #4b0082; /* Indigo background */
        color: #ffffff;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        display: block;
        margin: 0 auto; 
      }

      input[type="submit"]:hover {
        background-color: #ff6f61; 
        transform: scale(1.05); 
      }

      /* Additional Spacing for Top Margin */
      .mt-5 {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="navbar"></div>
    </div>

    <div class="container mt-5">
      <h1 class="text-center">Log in Form</h1>
      <form class="mt-4 mx-auto w-50" id="userdata">
        <div class="mb-3">
          <label for="email" class="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="mb-3">
          <input type="submit" class="mx-auto d-flex" />
        </div>
      </form>
    </div>
  </body>
  <script type="module" src="/E-comerce_Website/JS/login.js"></script>
</html>

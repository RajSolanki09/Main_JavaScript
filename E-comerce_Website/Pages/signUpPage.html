<html lang="en">
  <head>
    <meta charset="UTF-8" />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container w-50 ps-5 d-flex">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./homePage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./productPage.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./addProductPage.html">Add Product</a>

              <a class="nav-link" href="./cartPage.html">Cart</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center">Sign Up Form</h1>
      <form class="mt-4 mx-auto w-50" id="userdata">
        <div class="mb-3">
          <label for="username" class="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="mb-3">
          <input type="submit" class="mx-auto d-flex" />
        </div>
      </form>
    </div>
  </body>
</html>

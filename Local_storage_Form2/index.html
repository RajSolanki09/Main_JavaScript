<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Form</title>
    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgb(2, 89, 93);
        min-height: 100vh;
      }
      form {
        width: 400px;
        margin-top: 50px;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
      }
      form h2 {
        margin-bottom: 20px;
        text-align: center;
        font-size: 24px;
        color: #333;
      }
      form label {
        font-size: 16px;
        margin-bottom: 5px;
        color: #555;
      }
      form input,
      form textarea,
      form button {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: all 0.3s ease-in-out;
      }
      form input:focus,
      form textarea:focus {
        border-color: #2193b0;
        outline: none;
        box-shadow: 0 0 10px rgba(33, 147, 176, 0.5);
      }
      form button {
        background: #09242a;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease-in-out;
      }
      form button:hover {
        background: #046f1f;
      }
      .main {
        width: 90%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
      }
      .items {
        flex-basis: calc(20% - 40px);
        margin: 20px;
        padding: 20px;
        background: white;
        border-radius: 15px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        position: relative;
        transition: transform 0.3s ease-in-out;
      }
      .items:hover {
        transform: translateY(-10px);
      }
      .items span {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        color: red;
        cursor: pointer;
        transition: color 0.3s ease-in-out;
      }
      .items span:hover {
        color: darkred;
      }
      .items h4 {
        margin-bottom: 10px;
        font-size: 18px;
        color: #333;
      }
      .items div {
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h2>Form</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" /><br /><br />
      <button>SUBMIT</button>
    </form>
    <div class="main">
      <div class="items">
        <span>X</span>
        <h4>Raj</h4>
        <div>Email: raj@gmail.com</div>
        <div>Phone: 1234567890</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>

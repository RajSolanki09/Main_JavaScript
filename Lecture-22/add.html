<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      /* Body Styling */
      body {
        background-color: #f0f4f8;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      /* Link Styling */
      a {
        text-decoration: none;
        color: #fff;
        background-color: #4a90e2;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-weight: bold;
        margin-bottom: 20px;
      }

      a:hover {
        background-color: #357ab7;
      }

      /* Form Styling */
      #productData {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      #productData input,
      #productData select {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
        width: 100%;
      }

      #productData input[type="submit"] {
        background-color: #4a90e2;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #productData input[type="submit"]:hover {
        background-color: #357ab7;
      }

      /* Product List Styling */
      #productsList {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-top: 30px;
        width: 100%;
        max-width: 1200px;
      }

      #productsList div {
        background-color: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      #productsList div img {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        object-fit: cover;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        #productsList {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 480px) {
        #productsList {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <a href="./index.html">Home</a>

    <form id="productData">
      <input type="text" id="title" />
      <input type="number" name="" id="price" />
      <input type="url" name="" id="img" />
      <select id="category">
        <option value="kids">KIDS</option>
        <option value="men">MEN</option>
        <option value="women">WOMEN</option>
      </select>
      <input type="submit" />
    </form>
  </body>
  <script src="./add.js"></script>
</html>
